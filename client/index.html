<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Netflix recomendation</title>

   
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/main.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

</head>

<body class="p-5 bg-light text-dark">
    

    <div class="text-center">
        <h1>Netflix movies and Tv shows</h1>
    </div>
    
    <div class=" mx-auto input-group w-50" style="margin-top: 30px;">
        <select id="searchType" class="form-control">
                <option value="" disabled selected>Search by</option>
                <option value=1>Title</option>
                <option value=2>Gender</option> 
        </select>
        <input  type="text" id="search" size="10"  required class="form-control"/>
        <button type="button" onclick=search() class="btn btn-danger" >go</button>
    </div>


    <div class="row">
        <table id="movies" class="table table-striped table-dark" style="margin-top: 50px;">
           
            <tbody id="events" class="small text-center">
            </tbody>
        </table>
    </div>

    

</body>


</html>
